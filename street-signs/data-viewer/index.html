<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Sign Survey Viewer</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewDiv" id="map">
        <div id="buttonsBox">
            <button class="addButton selected" id="toggleImagery"><i class="fa-solid fa-image"></i></button>
            <button class="addButton selected" id="toggleStreetsign"><i class="fa-solid fa-sign-hanging"></i></button>
            <button class="addButton selected" id="toggleStreetlight"><i class="fa-solid fa-lightbulb"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
