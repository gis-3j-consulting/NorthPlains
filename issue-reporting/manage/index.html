<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Problem to the City</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.31/"></script>
  <style>
    body {
        padding: 0;
        margin: 0;
    }

    #viewDiv {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        position: relative;
        cursor: auto;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 30%;
        height: 30%;
        overflow: auto;
        background-color: rgba(255,255,255,0.6);
    }

    #showResolvedBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    #statusFilter {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    #statusFilter button {
        display: block;
        margin-bottom: 5px;
        width: 150px;
    }

    #featureList {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
        width: 300px;
        height: 200px;
        overflow-y: auto;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <div id="statusFilter">
    <h4>Status Filter</h4>
    <button id="toggleNew" class="statusBtn" data-status="New" style="background-color: lightgreen;">New</button>
    <button id="toggleCityNotified" class="statusBtn" data-status="City Notified">City Notified</button>
    <button id="toggleCrewsDispatched" class="statusBtn" data-status="Crews Dispatched">Crews Dispatched</button>
    <button id="toggleResolved" class="statusBtn" data-status="Resolved">Resolved</button>
  </div>

  <div id="featureList">
    <h4>Visible Reports</h4>
    <ul id="featureItems"></ul>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/Graphic",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/renderers/UniqueValueRenderer",
      "esri/widgets/Popup",
      "esri/core/reactiveUtils",
      "esri/geometry/Extent"
    ], function(Map, MapView, FeatureLayer, Graphic, SimpleMarkerSymbol, UniqueValueRenderer, Popup, reactiveUtils, Extent) {
        var map = new Map({
            basemap: "hybrid"
        });

        let selectedType = 'None';
        let addMode = true;
        let tempGraphic = null;
        let filterActive = true;
        let selectedStatuses = ["New"];

        var view = new MapView({
            container: "viewDiv",
            map: map,
            extent: {
                    xmin: -123.02,
                    ymin: 45.58,
                    xmax: -122.97,
                    ymax: 45.615,
                    spatialReference: { wkid: 4326 }
                }
        });

        var typeRenderer = {
            type: "unique-value",
            field: "commentType",
            defaultSymbol: {
                type: "simple-marker",
                color: "gray",
                size: 6,
                outline: { color: "white", width: 0 }
            },
            uniqueValueInfos: [
                {
                    value: "Power Outage",
                    symbol: {
                        type: "simple-marker",
                        color: "yellow",
                        size: 6,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Water Main Break",
                    symbol: {
                        type: "simple-marker",
                        color: "#5cfac0",
                        size: 6,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Pavement Issue",
                    symbol: {
                        type: "simple-marker",
                        color: "#75746f",
                        size: 6,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Other",
                    symbol: {
                        type: "simple-marker",
                        color: "orange",
                        size: 6,
                        outline: { color: "white", width: 0 }
                    }
                }
            ]
        };

        var statusRenderer = {
            type: "unique-value",
            field: "status",
            uniqueValueInfos: [
                {
                    value: "New",
                    symbol: {
                        type: "simple-marker",
                        color: "red",
                        size: 12,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "City Notified",
                    symbol: {
                        type: "simple-marker",
                        color: "purple",
                        size: 12,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Crews Dispatched",
                    symbol: {
                        type: "simple-marker",
                        color: "blue",
                        size: 12,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Resolved",
                    symbol: {
                        type: "simple-marker",
                        color: "green",
                        size: 12,
                        outline: { color: "white", width: 0 }
                    }
                }
            ]
        };

        var reportsLayerBottom = new FeatureLayer({
            url: "https://services3.arcgis.com/pZZTDhBBLO3B9dnl/arcgis/rest/services/North_Plains_Reports/FeatureServer/0",
            outFields: ["*"],
            renderer: statusRenderer,
            editable: true,
            definitionExpression: buildStatusFilter()
        });

        const cityNotifiedAction = { title: "City Notified", id: "city-notified", className: "esri-icon-notice-round" };
        const crewsDispatchedAction = { title: "Crews Dispatched", id: "crews-dispatched", className: "esri-icon-share" };
        const resolvedAction = { title: "Resolved", id: "resolved", className: "esri-icon-check-mark" };

        var reportsLayerTop = new FeatureLayer({
            url: "https://services3.arcgis.com/pZZTDhBBLO3B9dnl/arcgis/rest/services/North_Plains_Reports/FeatureServer/0",
            outFields: ["*"],
            renderer: typeRenderer,
            editable: true,
            popupTemplate: {
                title: `Citizen Report: {status}`,
                content: `
                <b>Comment Type: </b> {commentType}<br>
                <b>Location/Address: </b> {address}<br>
                <b>Comment: </b> {commentContent}<br>
                <b>Current Status: </b> {status}<br>
                `,
                actions: [cityNotifiedAction, crewsDispatchedAction, resolvedAction]
            },
            definitionExpression: buildStatusFilter()
        });

        map.add(reportsLayerBottom);
        map.add(reportsLayerTop);

        function applyStatus(event) {
            var selectedFeature = view.popup.selectedFeature;
            console.log(selectedFeature);
            
            if (!selectedFeature) return;

            let newStatus = null;
            if (event.action.id === "city-notified") {
                newStatus = "City Notified";
            } else if (event.action.id === "crews-dispatched") {
                newStatus = "Crews Dispatched";
            } else if (event.action.id === "resolved") {
                newStatus = "Resolved";
            }

            if (newStatus) {
                const updatedFeature = {
                    attributes: {
                        ...selectedFeature.attributes,
                        status: newStatus
                    }
                };

                reportsLayerBottom.applyEdits({ updateFeatures: [updatedFeature]}).then(function() {
                    view.popup.close();
                    view.popup.clear();
                })
            }
        };

        reactiveUtils.on(
            () => view.popup,
            "trigger-action",
            (event) => {
                applyStatus(event);
            }
        );

        function buildStatusFilter() {
            return `status IN ('${selectedStatuses.join("','")}')`;
        }

        document.querySelectorAll('.statusBtn').forEach(btn => {
            btn.addEventListener('click', function() {
                const status = btn.getAttribute('data-status');
                const index = selectedStatuses.indexOf(status);

                if (index === -1) {
                    selectedStatuses.push(status);
                    btn.style.backgroundColor = 'lightgreen';
                } else {
                    selectedStatuses.splice(index, 1);
                    btn.style.backgroundColor = '';
                }

                reportsLayerTop.definitionExpression = buildStatusFilter();
                reportsLayerBottom.definitionExpression = buildStatusFilter();
            });
        });

        function updateFeatureList() {
            view.whenLayerView(reportsLayerTop).then(function(layerView) {
                const query = reportsLayerTop.createQuery();
                query.geometry = view.extent;
                reportsLayerTop.queryFeatures(query).then(function(result) {
                const featureItems = document.getElementById("featureItems");
                featureItems.innerHTML = ""; 

                result.features.forEach(feature => {
                    const li = document.createElement("li");
                    li.textContent = `${feature.attributes.commentType} at ${feature.attributes.address} Status: ${feature.attributes.status}`;
                    featureItems.appendChild(li); 
                });
                });
            });
            view.whenLayerView(reportsLayerBottom).then(function(layerView) {
                const query = reportsLayerBottom.createQuery();
                query.geometry = view.extent;
                reportsLayerBottom.queryFeatures(query).then(function(result) {
                const featureItems = document.getElementById("featureItems");
                featureItems.innerHTML = ""; 

                result.features.forEach(feature => {
                    const li = document.createElement("li");
                    li.textContent = `${feature.attributes.commentType} at ${feature.attributes.address} Status: ${feature.attributes.status}`;
                    featureItems.appendChild(li); 
                });
                });
            }); 
        }
        
        view.watch("extent", updateFeatureList);
    });

  </script>
</body>
</html>
