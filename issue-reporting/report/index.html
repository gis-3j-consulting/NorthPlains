<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Problem to the City</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.31/"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #viewDiv {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
      position: relative;
      cursor: crosshair;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 30%;
        height: 30%;
        overflow: auto;
        background-color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="reportModal" class="modal">
    <div class="modal-content">
        <select id="categoryDropdown" class="dropdown">
            <option value="None">Select a type of issue to report:</option>
            <option value="Power Outage">Power Outage</option>
            <option value="Water Main Break">Water Main Break</option>
            <option value="Pavement Issue">Pavement Issue</option>
            <option value="Other">Other</option>
        </select>
        <label>Add a Comment: </label>
        <textarea id="commentField" rows="4" cols="50" placeholder="Type your comment here..."></textarea>
        <button id="submitComment" class="submitBtn">Submit Comment</button>
        <button id="cancelComment" class="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/Graphic",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/renderers/UniqueValueRenderer"
    ], function(Map, MapView, FeatureLayer, Graphic, SimpleMarkerSymbol, UniqueValueRenderer) {
        var map = new Map({
            basemap: "hybrid"
        });

        let selectedType = 'None';
        let addMode = true;
        let tempGraphic = null;

        var view = new MapView({
            container: "viewDiv",
            map: map,
            extent: {
                    xmin: -123.02,
                    ymin: 45.58,
                    xmax: -122.97,
                    ymax: 45.615,
                    spatialReference: { wkid: 4326 }
                }
        });

        const reportModal = document.getElementById("reportModal");
        const commentField = document.getElementById("commentField");
        const submitComment = document.getElementById("submitComment");
        const cancelComment = document.getElementById("cancelComment");
        const categoryDropdown = document.getElementById("categoryDropdown");

        categoryDropdown.addEventListener('change', () => {
            selectedType = categoryDropdown.value;
            console.log("Category selected: ", selectedType);
            return selectedType;
        });

        view.on("click", function(event) {
            if (!addMode) return;

            var point = view.toMap({ x: event.x, y: event.y});

            tempGraphic = new Graphic({
                geometry: point,
                symbol: new SimpleMarkerSymbol({
                    color: "white",
                    size: 8,
                    outline: { color: [0, 0, 0], width: 1}
                })
            });

            view.graphics.add(tempGraphic);
            currentPoint = point;

            reportModal.style.display = "block";
            document.getElementById("viewDiv").style.cursor = "auto";
            addMode = false;
            return tempGraphic;
        });

        submitComment.addEventListener("click", function() {
            var comment = commentField.value.trim();

            var newGraphic = new Graphic({
                geometry: tempGraphic.geometry,
                attributes: {
                    commentType: selectedType,
                    commentContent: comment,
                    status: "New"
                }
            });

            reportsLayerTop.applyEdits({
                addFeatures: [newGraphic]
            }).then(function(result) {
                console.log("Comment successfully submitted.");
            }).catch(function(error) {
                console.error("Error submitting pin: ", error);
            });

            reportModal.style.display = 'none';
            view.graphics.remove(tempGraphic);
            commentField.value = '';
            categoryDropdown.selectedIndex = 0;
            map.add(reportsLayerBottom);
            map.add(reportsLayerTop);
        });

        cancelComment.addEventListener('click', function() {
            view.graphics.remove(tempGraphic);
            reportModal.style.display = 'none';
            commentField.value = '';
            categoryDropdown.selectedIndex = 0;
        });

        var typeRenderer = {
            type: "unique-value",
            field: "commentType",
            uniqueValueInfos: [
                {
                    value: "Power Outage",
                    symbol: {
                        type: "simple-marker",
                        color: "yellow",
                        size: 10,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Water Main Break",
                    symbol: {
                        type: "simple-marker",
                        color: "#5cfac0",
                        size: 10,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Pavement Issue",
                    symbol: {
                        type: "simple-marker",
                        color: "gray",
                        size: 10,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Other",
                    symbol: {
                        type: "simple-marker",
                        color: "orange",
                        size: 10,
                        outline: { color: "white", width: 0 }
                    }
                }
            ]
        };

        var statusRenderer = {
            type: "unique-value",
            field: "status",
            uniqueValueInfos: [
                {
                    value: "New",
                    symbol: {
                        type: "simple-marker",
                        color: "red",
                        size: 12,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "City Notified",
                    symbol: {
                        type: "simple-marker",
                        color: "purple",
                        size: 12,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Crews Dispatched",
                    symbol: {
                        type: "simple-marker",
                        color: "blue",
                        size: 12,
                        outline: { color: "white", width: 0 }
                    }
                },
                {
                    value: "Completed",
                    symbol: {
                        type: "simple-marker",
                        color: "green",
                        size: 12,
                        outline: { color: "white", width: 0 }
                    }
                }
            ]
        };

        var reportsLayerBottom = new FeatureLayer({
            url: "https://services3.arcgis.com/pZZTDhBBLO3B9dnl/arcgis/rest/services/North_Plains_Reports/FeatureServer/0",
            outFields: ["*"],
            renderer: statusRenderer,
            editable: true,
            popupTemplate: {
                title: `Citizen Report`,
                contents: `
                <b>Comment Type: </b> {commentType}<br>
                <b>Comment: </b> {commentContent}
                `
            }
        });

        var reportsLayerTop = new FeatureLayer({
            url: "https://services3.arcgis.com/pZZTDhBBLO3B9dnl/arcgis/rest/services/North_Plains_Reports/FeatureServer/0",
            outFields: ["*"],
            renderer: typeRenderer,
            editable: true,
            popupTemplate: {
                title: `Citizen Report`,
                content: `
                <b>Comment Type: </b> {commentType}<br>
                <b>Comment: </b> {commentContent}
                `
            }
        });

    })
  </script>
</body>
</html>
